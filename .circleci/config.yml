version: 2

defaults: &defaults
  working_directory: ~/repo
  docker:
    - image: circleci/node:14.18.3

jobs:
  test:
    <<: *defaults
    environment:
      MOCHA_REPORTER: mocha-junit-reporter
    steps:
      - checkout
      - attach_workspace:
          at: ~/repo
      - run:
          name: Install dependecies
          command: npm install
      - run:
          name: Run test
          command: npm run test
      - store_test_results:
          path: ~/project/results
      - store_artifacts:
          path: ~/project/results
      - store_test_results:
          path: ~/project/coverage
      - store_artifacts:
          path: ~/project/coverage
  publish-browser:
    <<: *defaults
    steps:
      - checkout
      - attach_workspace:
          at: ~/repo
      - run:
          name: Install dependecies
          command: npm install
      - run:
          name: Build SDK (Browser)
          command: npm run build:browser
      - run:
          name: Emptify postcube.node.js ESM
          command: cat /dev/null > build/esm/apiBLE/postcube.node.js
      - run:
          name: Emptify postcube.node.js UMD
          command: cat /dev/null > build/umd/apiBLE/postcube.node.js
      - run:
          name: Create .npmrc file
          command: cd build && echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > .npmrc
      - run:
          name: Publish package
          command: cd build && npm publish --access public
  publish-node:
    <<: *defaults
    steps:
      - checkout
      - attach_workspace:
          at: ~/repo
      - run:
          name: Install dependecies
          command: npm install
      - run:
          name: Build SDK (Node.js)
          command: npm run build:node
      - run:
          name: Emptify react.module.js, apiBLE/postcube.web.js and apiBLE/postcube.capacitor.js CJS
          command: cat /dev/null > build/cjs/react.module.js cat /dev/null > build/cjs/apiBLE/postcube.web.js && cat /dev/null > build/cjs/apiBLE/postcube.capacitor.js
      - run:
          name: Create .npmrc file
          command: cd build && echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > .npmrc
      - run:
          name: Publish package
          command: cd build && npm publish --access public

workflows:
  version: 2
  publish:
    jobs:
      - test
      - approve_publish:
          type: approval
          requires:
            - test
      - publish-browser:
          requires:
            - approve_publish
      - publish-node:
          requires:
            - publish-browser






